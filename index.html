<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="dark-mode">
    <div class="main-container">
        <div class="header-icon">
          <i id="book" class="fa fa-book" aria-hidden="true"></i>
          <select id="font-selection">
            <option value="sarif">Serif</option>
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Tahoma">Tahoma</option>
            <!-- <option value="sarif">Trebuchet MS</option> -->
            <option value="Cursive">Cursive</option>
            <option value="Garamond">Garamond</option>
            <option value="Courier New">Courier New</option>
            <!-- <option value="sarif">Brush Script MT</option> -->
          </select>
          <i id="off" class="fa fa-toggle-off" aria-hidden="true"></i> 
          <i id="moon" class="fa-regular fa-moon"></i>
        </div>
      <div class="input"> 
        <input id="searchInput" type="text" />
        <i id="search" class="fa fa-search" aria-hidden="true"></i>
      </div>
      <div class="play">
        <i class="fa fa-play" aria-hidden="true" id="sound"></i>
      </div>
      <div class="content"></div>
    </div>
    <script src="dictionary.js"></script>
  </body>
  
</html>
